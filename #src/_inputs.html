<div class="container inputs">
  <div class="inputs-title">
    <h1 class="text-center">Inputs</h1>
  </div>
  <section class="inputs-container">
    <div class="inputs-container-item">
      <div class="inputs-container-block">
        <input
          type="checkbox"
          class="custom-checkboxActive"
          id="check"
          name="check"
          value=""
        />
        <label class="titleCheckbox" for="happy">Checkbox Active</label>
      </div>
      <div>
        <input
          type="checkbox"
          class="custom-checkbox"
          id="happy"
          name="happy"
          value="yes"
        />
        <label class="titleCheckbox" for="happy">Checkbox</label>
      </div>
    </div>

    <div class="inputs-container-item">
      <div class="radio inputs-container-block">
        <input id="radio-1" name="radio" type="radio" checked />
        <label for="radio-1" class="radio-label titleCheckbox"
          >Radio Active</label
        >
      </div>

      <div class="radio">
        <input id="radio-2" name="radio" type="radio" />
        <label for="radio-2" class="radio-label titleCheckbox">Radio</label>
      </div>
    </div>
    <div>
      <div class="inputs-container-block">
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider round"></span>
        </label>
        <span class="titleCheckbox inputs-text-switcher">Switcher ON</span>
      </div>
      <div>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <span class="titleCheckbox inputs-text-switcher">Switcher OFF</span>
      </div>
    </div>
  </section>
</div>
